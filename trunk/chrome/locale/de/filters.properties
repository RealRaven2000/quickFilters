qf.filters.template.from.description=Die am häufigsten benutzte Vorlage: Sie liest die Email Adresse des Absenders und erzeugt Filterbedingungen für die Felder 'Von' und 'An'. Auf diese Weise können komplette Konversationen mit dem Absender automatisch in ein neues Verzeichnis verschoben werden.
qf.filters.template.to.description=Ähnlich zu 'Basierend auf Absender': benutzen Sie diese mit Ihren eigenen Mails - der Empfänger dieser Mail wird in die Felder 'Von' und 'An' eingetragen. Auf diese Weise können komplette Konversationen mit dem Empfänger automatisch in ein neues Verzeichnis verschoben werden.
qf.filters.template.list.description=Ähnlich zu 'Basierend auf Absender', aber trägt nichts im 'An' Feld ein.
qf.filters.template.topic.description=Durchsucht den Betreff nach 'eingeklammerten' Ausdrücken, wie z.B. [amo-editors] oder {Kegelclub} und erzeugt daraus Filterbedingungen; viele Mail-Listen benutzen diese Methode, da sie einfach zu konfigurieren und benutzen ist.
qf.filters.template.tag.description=Analysiert die Schlagwörter der Mail und fügt sie den Filterbedingungen hinzu.
qf.description.mergeSummary=Der quickFilters Assistent hat existierende Filter ermittelt die diese Aktion ausführen
qf.description.mergeInstructions=Sie können entweder einen existierenden Filter erweitern oder einen neuem Filter erzeugen.
qf.description.mergeAddSummary=Wählen Sie den Zielfilter der alle Bedingungen der anderen Filter erhalten soll.
qf.description.mergeAddInstructions=Die anderen Filter in dieser Liste werden mit diesem zusammengeführt und dann gelöscht.
qf.description.selectToExtend=Den Filter wählen der erweitert werden soll
qf.button.next=Weiter
qf.button.merge=Zusammenführen
qf.button.targetSelected=Zielfilter ausgewählt
