qf.filters.template.from.description=Đây có lẽ là mẫu được dùng nhiều nhất: nó sẽ lấy các địa chỉ thư điện tử của người gửi rồi thêm chúng vào các vùng điều kiện gửi từ và gửi đến của bộ lọc. Theo cách này, toàn bộ các hội thoại với người gửi sẽ được di chuyển vào một thư mục mới.
qf.filters.template.domain.description=Like 'based on sender' template but only matches the domain (e.g. @xyz.com) of the sender's email address
qf.filters.template.multifrom.description=Use this to drag multiple emails and add all senders to the condition. (Excludes your own mail addresses)
qf.filters.template.to.description=Tương tự như 'Dựa trên Người Gửi': dùng cái này khi bạn đánh dấu một thư mà bạn đã gửi cho ai đó. Nó sẽ lấy các địa chỉ thư điện tử của người nhận rồi thêm chúng vào các vùng điều kiện gửi từ và gửi đến của bộ lọc. Theo cách này, toàn bộ hội thoại tới và từ người gửi sẽ được di chuyển vào một thư mục mới.
qf.filters.template.list.description=Tương tự như Dựa trên Người Gửi, nhưng nó không điền vùng điều kiện 'gửi đến'.
qf.filters.template.topic.description=Nó sẽ tìm kiếm các từ ngữ trong ngoặc đơn, ví dụ: [bộ sưu tập tem] hay {ăn chay} và tạo một điều kiện bộ lọc dựa trên đó; rất nhiều thư được cài đặt dùng mẫu này, nên nó thực sự rất dễ dùng.
qf.filters.template.tag.description=Dùng các nhãn của thư và thêm chúng vào các điều kiện bộ lọc.
qf.description.mergeSummary=QuickFilters Assistant found some filters that already do the same action.
qf.description.mergeInstructions=You can either extend one of these or create a completely new filter.
qf.description.mergeAddSummary=Select the filter that will inherit the properties of the others.
qf.description.mergeAddInstructions=All other filters in this list will be merged into this and then deleted.
qf.description.selectToExtend=Select a Filter to extend with new rules.
qf.button.next=Next
qf.button.merge=Merge
qf.button.targetSelected=Target Filter selected
qf.button.editFilter=Edit Filter...
qf.button.createFilter=Create New Filter...
