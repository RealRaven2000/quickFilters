quickfilters.filters.toggleMessage.notificationText=Chế độ trợ giúp bộ lọc đã được khởi động. Bất cứ khi nào bạn di chuyển một thư vào một thư mục khác, bộ trợ giúp 'Tạo Quy Tắc Bộ Lọc' sẽ bắt đầu. #1 sử dụng các bộ lọc tin nhắn để tự động di chuyển các thư dựa trên các quy tắc như 'ai là người gửi?', 'một từ khóa nào đó có trong dòng tiêu đề không?'. Để tắt chế độ trợ giúp bộ lọc, ấn nút bộ lọc thêm lần nữa.
