qf.filters.template.from.description=Questo tipo di filtro è probabilmente il più usato: preleva l'indirizzo di posta elettronica del mittente e lo incolla nei campi 'Da:' e 'A:' dei criteri del filtro. In tal modo tutta la corrispondenza con il mittente viene trasferita nella nuova cartella.
qf.filters.template.to.description=Simile al tipo 'Basato sul mittente': selezionando un messaggio inviato ad un destinatario, viene prelevato l'indirizzo di posta elettronica di quest'ultimo che viene incollato nei campi 'Da:' e 'A:' dei criteri del filtro. In tal modo tutta la corrispondenza con quel contatto viene trasferita nella nuova cartella.
qf.filters.template.list.description=Simile al tipo 'Basato sul mittente': in questa modalità però il campo 'A:' dei criteri del filtro non viene riempito.
qf.filters.template.topic.description=Questa modalità cerca nel campo 'Oggetto' particolari espressioni comprese fra parentesi quadre o graffe, per esempio [collezionisti di francobolli] o {vegani} e crea un filtro basato su di esse; usando questo tipo di filtro si può riorganizzare una gran quantità di messaggi e risulta di facile utilizzo.
qf.filters.template.tag.description=Questo tipo fa uso delle etichette che contrassegnano i messaggi utilizzandole come criterio per la creazione del filtro.
qf.description.mergeSummary=La procedura guidata di QuickFilters ha trovato alcuni filtri che fanno già la stessa azione.
qf.description.mergeInstructions=Si può espandere uno di questi filtri o crearne uno di completamente nuovo.
qf.description.mergeAddSummary=Seleziona il filtro che erediterà le proprietà degli altri.
qf.description.mergeAddInstructions=Tutti gli altri filtri dell'elenco verranno uniti a questo e poi saranno cancellati.
qf.description.selectToExtend=Seleziona un filtro da espandere con nuove regole.
qf.button.next=Successivo
qf.button.merge=Unisci
qf.button.targetSelected=Filtro 'destinazione' selezionato
