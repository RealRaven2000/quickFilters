qf.filters.template.from.description=Questo tipo di filtro è probabilmente il più usato: preleva l'indirizzo di posta elettronica del mittente e lo incolla nei campi 'Mittente/Da:' e 'A:' delle regole del filtro. In tal modo tutta la corrispondenza con quel mittente viene trasferita nella nuova cartella.
qf.filters.template.domain.description=Analogo al tipo 'Basato sul mittente' in cui però combacia solo il dominio (per es. @xyz.com) dell'indirizzo di posta elettronica del mittente.
qf.filters.template.multifrom.description=Usare questo tipo per trascinare più messaggi di posta contemporaneamente aggiungendo tutti i mittenti alla condizioni del filtro ed escludendo i propri indirizzi di posta elettronica.
qf.filters.template.to.description=Simile al tipo 'Basato sul mittente': selezionando un messaggio inviato ad un destinatario, viene prelevato l'indirizzo di posta elettronica di quest'ultimo che viene incollato nei campi 'Mittente/Da:' e 'A:' delle regole del filtro. In tal modo tutta la corrispondenza con quel contatto viene trasferita nella nuova cartella.
qf.filters.template.list.description=Simile al tipo 'Basato sul mittente': in questa modalità però il campo 'A:' delle regole del filtro non viene riempito.
qf.filters.template.topic.description=Questa modalità cerca nel campo 'Oggetto' particolari espressioni comprese fra parentesi quadre o graffe, per esempio [collezionisti di francobolli] o {vegani} e crea un filtro basato su di esse; usando questo tipo di filtro si può riorganizzare una gran quantità di messaggi  talché risulta di facile uso.
qf.filters.template.tag.description=Questo tipo fa uso delle etichette che contrassegnano i messaggi e le utilizza come regola per la creazione del filtro.
qf.description.mergeSummary=La procedura guidata di quickFilters ha trovato alcuni filtri che svolgono già la stessa azione
qf.description.mergeInstructions=Si può espandere uno di questi filtri o crearne uno di completamente nuovo
qf.description.mergeAddSummary=Seleziona il filtro che erediterà le proprietà degli altri
qf.description.mergeAddInstructions=Tutti gli altri filtri dell'elenco verranno uniti a questo e saranno poi cancellati
qf.description.selectToExtend=Seleziona un filtro da espandere con nuove regole
qf.button.next=Successivo
qf.button.merge=Unione
qf.button.targetSelected=Filtro 'destinazione' selezionato
