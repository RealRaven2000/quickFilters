qf.filters.template.from.description=Ceci est le motif probablement le plus utilisé : il récupérera l'adresse électronique de l'expéditeur et la collera dans les champs de condition "De" et "Pour" du filtre. Ainsi les discussions terminées avec l'expéditeur seront déplacées vers le nouveau dossier.
qf.filters.template.domain.description=Comme le modèle « basé sur l'expéditeur » mais ne correspond qu'au domaine (ex. : @xyz.com) de l'adresse électronique de l'expéditeur
qf.filters.template.multifrom.description=Utilisez ceci afin de glisser plusieurs courriels et ajouter tous les expéditeurs à la condition (excepté votre propre courriel).
qf.filters.template.to.description=Similaire à "Basé sur l'expéditeur" : utilisez cela lorsque vous marquez un courriel que vous avez envoyé à quelqu'un d'autre. Cela récupérera l'adresse électronique du destinataire et la collera dans les champs de conditions "De" et "Pour" du filtre. Ainsi les discussions terminées avec le contact seront déplacées vers le nouveau dossier.
qf.filters.template.replyto.description=Le filtre est basé sur le champ « Réponse à ».
qf.filters.template.list.description=Similaire à "Basé sur l'expéditeur", mais le champ de condition "Pour" ne sera pas rempli.
qf.filters.template.topic.description=Cela recherchera des expressions spéciales entre crochets ou accolades, comme par exemple [Collectionneurs de timbre] ou {Végétaliens}, et créera une condition de filtre basée sur ces expressions ; beaucoup de courriels de masse sont paramétrés avec ce motif, il est donc facile à utiliser.
qf.filters.template.tag.description=Utilise les étiquettes des courriels et les ajoute comme conditions du filtre.
qf.description.mergeSummary=L'assistant QuickFilters a trouvé des filtres effectuant déjà la même action.
qf.description.mergeInstructions=Vous pouvez soit étendre un de ces filtres ou en créer un nouveau.
qf.description.mergeAddSummary=Choisissez le filtre qui héritera des propriétés des autres.
qf.description.mergeAddInstructions=Tous les autres filtres de cette liste seront fusionnés avec celui-ci puis supprimés.
qf.description.selectToExtend=Choisissez un filtre à étendre avec de nouvelles règles.
qf.button.next=Suivant
qf.button.merge=Fusionner
qf.button.targetSelected=Filtre cible sélectionné
qf.button.editFilter=Éditer le filtre…
qf.button.createFilter=Créer un nouveau filtre…
