qf.filters.template.custom.description=Custom Filter - behavior is defined by User - use variables like %from% %to% %subject% etc.
qf.filters.template.from.description=Este es probablemente el modelo más utilizado : esto va a recuperar la dirección de correo electrónico del remitente y pegarlo en el desde y para filtrar las condiciones de los campos . De esta manera conversaciones completas con el remitente se moverán a la nueva carpeta .
qf.filters.template.domain.description=Al igual que " sobre la base de remitente plantilla, pero sólo coincide con el dominio (por ejemplo @ xyz.com ) de la dirección de correo electrónico del remitente
qf.filters.template.multifrom.description=Utilice esta opción para arrastrar varios mensajes de correo electrónico y añadir todos los remitentes a la condición . ( Excluye sus propias direcciones de correo electrónico )
qf.filters.template.to.description=Similar to 'Based on Sender': use this when you mark an email you have sent to somebody else. This will retrieve the recipient's email address and paste it into the from and to filter conditions fields. This way the complete conversation with the contact will be moved to the new folder.
qf.filters.template.replyto.description=Filter is based on the Reply-To field.
qf.filters.template.list.description=Similar to Based on Sender, but it doesn't fill the 'to' condition field.
qf.filters.template.maillist.description=Useful for mailing lists with 'List-Id' field. If this is not set it will use the sender's address instead.
qf.filters.template.topic.description=Esto va a buscar expresiones especiales entre paréntesis , por ejemplo, [ coleccionistas de sellos ] o { veganos}  y crear una condición de filtro en función de éstos ; una gran cantidad de correo electrónico masivo se configura usando este patrón , por lo que es muy fácil de usar .
qf.filters.template.tag.description=Utiliza las etiquetas del correo electrónico y los añade como condiciones de filtro .
qf.description.mergeSummary=El Asistente de QuickFilters encontró algunos filtros que ya lo hacen la misma acción .
qf.description.mergeInstructions=Se puede extender uno de ellos o crear un nuevo filtro.
qf.description.mergeAddSummary=Seleccione el filtro que heredará las propiedades de los otros.
qf.description.mergeAddInstructions=Todos los otros filtros en esta lista se fusionarán en esto y luego serán borrados.
qf.description.selectToExtend=Seleccionar un filtro para ampliarlo con nuevas reglas .
qf.button.next=Siguiente
qf.button.merge=Unir
qf.button.targetSelected=Filtro de destino seleccionado
qf.button.editFilter=Editar filtro
qf.button.createFilter=Crear un nuevo filtro...
qf.notify.filterCreated=Successfully created new filter '{0}'.
qf.notify.filterMergeUpdated=Successfully updated filter '{0}'.
