qf.filters.template.custom.description=カスタムフィルタ - ユーザ定義のフィルタは、%from% %to% %subject% などの変数を使用します。
qf.filters.template.from.description=これはよく使われるパターンです: 差出人のメールアドレスを取得し、フィルタ条件の差出人のフィールドに貼り付けます。このフィルタ条件は、特定の差出人からのメールをすべて新しいフォルダに移動できます。
qf.filters.template.domain.description=「送信者を基準にする」テンプレートと似ていますが、送信者のメールアドレスのドメイン名 (@xyz.com 部分) にのみマッチします。
qf.filters.template.multifrom.description=複数のメールをドラッグしてすべての送信者を条件に追加します。(ご自分のメールアドレスは除く)
qf.filters.template.to.description=差出人に基づくフィルタと似ています: あなたから誰かに送信したメールにマークを付けたい場合に使用できます。宛先のメールアドレスを取得し、フィルタ条件の差出人と宛先のフィールドに貼り付けます。このフィルタ条件は、特定の差出人と宛先の会話全体を新しいフォルダに移動できます。
qf.filters.template.replyto.description=フィルタは Reply-To フィールドが基準になります。
qf.filters.template.list.description=差出人に基づくフィルタと似ていますが、宛先のフィルタ条件は指定しません。
qf.filters.template.maillist.description='List-Id' フィールドはメーリングリストで役立ちます。このフィールドが設定されていない場合、代わりに差出人のアドレスが使用されます。
qf.filters.template.topic.description=これは特別な括弧 ([切手収集]や{菜食主義} など) で囲まれた文字列に基づくフィルタ条件を作成します。多くのメーリングリストなどの件名でこのような書き方がされているので、簡単に使用できます。
qf.filters.template.tag.description=メールに付けられたタグをフィルタ条件に追加します。
qf.description.mergeSummary=QuickFilters アシスタントが同じ動作をするフィルタを見つけました。
qf.description.mergeInstructions=片方のフィルタにまとめるか、新しいフィルタを作成してください。
qf.description.mergeAddSummary=他のプロパティを継承するフィルタを選択してください。
qf.description.mergeAddInstructions=このリストにある他のすべてのフィルタは、これにマージして削除されます。
qf.description.selectToExtend=新しい規則を追加するフィルタを選択してください。
qf.button.next=次へ
qf.button.merge=マージ
qf.button.targetSelected=対象のフィルタを選択
qf.button.editFilter=フィルタ編集...
qf.button.createFilter=新しいフィルタを作成...
qf.notify.filterCreated=新しいフィルタ '{0}' を作成しました。
qf.notify.filterMergeUpdated=フィルタ '{0}' を更新しました。
