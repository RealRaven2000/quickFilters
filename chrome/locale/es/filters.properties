qf.filters.template.custom.description=Filtro personalizado - el comportamiento es definido por usuario - utiliza variables como %from% %to% %subject% (de, a, asunto) etc.
qf.filters.template.from.description=Probablemente este es el patrón más usado: Esto obtendrá la dirección de correo electrónico del remitente y la pegará en los campos de condiciones de los filtros 'De' y 'A'. De esta forma se moverán conversaciones completas con el remitente a la nueva carpeta.
qf.filters.template.domain.description=Similar a la plantilla 'En base al remitente' pero sólo satisface coincidencias del dominio (ej. @xyz.com) de la dirección de correo electrónico del remitente.
qf.filters.template.multifrom.description=Use esto para arrastrar múltiples correos y añadir todos los remitentes a la condición (excluye sus propias direcciones de correo electrónico).
qf.filters.template.to.description=Similar a 'En base al remitente': Use esto cuando marque un correo que haya enviado a alguien más. Esto obtendrá la dirección de correo electrónico del destinatario y la pegará en los campos de condiciones 'De' y 'A' de los filtros. De esta forma se moverá la conversación completa con el contacto a la nueva carpeta.
qf.filters.template.replyto.description=El filtro se basa en el campo 'Responder a'.
qf.filters.template.list.description=Similar a 'En base al remitente', pero no rellena el campo 'A' de condición.
qf.filters.template.maillist.description=Useful for mailing lists with 'List-Id' field. If this is not set it will use the sender's address instead.
qf.filters.template.topic.description=Esto buscará expresiones especiales entre llaves o corchetes, ej. [coleccionistas de sellos] o {veganos} y creará una condición del filtro en base a estas; cantidades masivas de correos se organizarán usando este patrón, así que es verdaderamente fácil de usar.
qf.filters.template.tag.description=Usa las etiquetas del correo y las añade como condiciones del filtro.
qf.description.mergeSummary=El asistente de quickFilters encontró algunos filtros que ya realizan la misma acción.
qf.description.mergeInstructions=Puede bien extender uno de estos filtros o crear uno completamente nuevo.
qf.description.mergeAddSummary=Seleccione el filtro que heredará las propiedades de los demás.
qf.description.mergeAddInstructions=Todos los demás filtros en esta lista se combinarán con este y luego serán borrados.
qf.description.selectToExtend=Seleccione un filtro a extender con nuevas reglas.
qf.button.next=Siguiente
qf.button.merge=Combinar
qf.button.targetSelected=Filtro objetivo seleccionado
qf.button.editFilter=Editar filtro…
qf.button.createFilter=Crear nuevo filtro…
qf.notify.filterCreated=Successfully created new filter '{0}'.
qf.notify.filterMergeUpdated=Successfully updated filter '{0}'.
