qf.filters.template.custom.description=自定义过滤器 - 其行为由用户定义 - 变量如 %from% %to% %subject% 等等.
qf.filters.template.from.description=这可能是最常用的模板：获取发送方的邮箱地址并将其粘贴到来源和过滤条件字段，这种方式下该发送者的所有会话均将被移动到新目录。
qf.filters.template.domain.description=类似"基于发送者"模板但只匹配发送者邮箱地址的域名(如@xyz.com)
qf.filters.template.multifrom.description=用于拖放多封邮件并添加其所有发送者到条件内.(不包含您自己的邮件地址)
qf.filters.template.to.description=类似 '基于发送者' 方式: 当您标记一封发送给其它人的邮件时使用，这种方式将获取接受者的邮件地址并将其粘贴到来源和过滤条件字段，这种方式下该联系人的所有会话均将被移动到新目录。
qf.filters.template.replyto.description=过滤器基于 回复至 字段。
qf.filters.template.list.description=类似 基于发送者 方式，但它不会填充 '目标' 条件字段。
qf.filters.template.maillist.description=Useful for mailing lists with 'List-Id' field. If this is not set it will use the sender's address instead.
qf.filters.template.topic.description=这种方式将查找括弧中的指定表达式，如[stamp collectors] 或 {vegans} 并基于此创建过滤器。很多邮件都是以这个模板建立的，因此很容易使用。
qf.filters.template.tag.description=使用邮件的标签并将其作为过滤器条件添加。
qf.description.mergeSummary=QuickFilters 助手找到了一些相同动作的过滤器 。
qf.description.mergeInstructions=您可以扩展其中一个或创建一个全新的过滤器。
qf.description.mergeAddSummary=选择要继承其它过滤器属性的过滤器。
qf.description.mergeAddInstructions=列表中其它过滤器将被合并到这个之中然后删除。
qf.description.selectToExtend=选择一个要扩展新规则的过滤器。
qf.button.next=下一步
qf.button.merge=合并
qf.button.targetSelected=目标过滤器已选中
qf.button.editFilter=编辑过滤器…
qf.button.createFilter=创建新过滤器…
qf.notify.filterCreated=Successfully created new filter '{0}'.
qf.notify.filterMergeUpdated=Successfully updated filter '{0}'.
