qf.filters.template.from.description=Det här är antagligen det oftast använda mönstret: det hämtar avsändarens e-postadress och klistrar in den i filtervillkorsfälten "från" och "till". På så sätt kommer hela konversationer med avsändaren att flyttas till den nya mappen.
qf.filters.template.domain.description=Som mallen "Baserat på avsändare", men matchar endast domändelen av avsändarens e-postadress (t.ex. @xyz.se).
qf.filters.template.multifrom.description=Använd detta för att dra flera e-brev och lägga till samtliga avsändare i villkoret. (Undantar dina egna adresser.)
qf.filters.template.to.description=Liknar "Baserat på avsändare": använd det här när du märker ett e-brev som du har skickat till någon. Det hämtar mottagarens e-postadress och klistrar in den i filtervillkorsfälten "från" och "till". På så sätt kommer hela konversationer med mottagaren att flyttas till den nya mappen.
qf.filters.template.list.description=Liknar "Baserat på avsändare", men fyller inte i villkorsfältet "till".
qf.filters.template.topic.description=Det här letar efter specialuttryck inom parenteser, t.ex. [frimärkssamlare] eller {veganer} och skapar ett filtervillkor baserat på dessa; många massutskick använder detta mönster, så det är mycket enkelt att använda.
qf.filters.template.tag.description=Använder e-brevets taggar och lägger till dem som filtervillkor.
qf.description.mergeSummary=quickFilters filterassistent hittade några filter som redan utför samma åtgärd.
qf.description.mergeInstructions=Du kan antingen utöka ett av dessa filter eller skapa ett helt nytt filter.
qf.description.mergeAddSummary=Välj det filter som skall ärva de andras egenskaper.
qf.description.mergeAddInstructions=Alla andra filter i denna lista kommer att slås samman med målfiltret och sedan tas bort.
qf.description.selectToExtend=Välj ett filter att utöka med nya regler.
qf.button.next=Nästa
qf.button.merge=Slå samman
qf.button.targetSelected=Välj målfilter
qf.button.editFilter=Redigera filter …
qf.button.createFilter=Skapa nytt filter …
