qf.filters.template.custom.description=Filtro personalizzato il cui comportamento è definito dall'utente. Usa variabili quali: %from% %to% %subject% ecc…
qf.filters.template.from.description=Questo tipo di filtro è probabilmente il più usato: preleva l'indirizzo di posta elettronica del mittente e lo incolla nei campi "Mittente/Da:" e "A:" delle regole del filtro. In tal modo tutta la corrispondenza con quel mittente viene trasferita nella nuova cartella.
qf.filters.template.domain.description=Analogo al tipo 'Basato sul mittente' in cui però combacia solo il dominio dell'indirizzo di posta elettronica del mittente (per es. @xyz.com)
qf.filters.template.multifrom.description=Usare questo tipo per trascinare più messaggi di posta e aggiungere tutti i mittenti come condizioni del filtro (con esclusione dei propri indirizzi di posta elettronica)
qf.filters.template.to.description=Simile al tipo 'Basato sul mittente': selezionando un messaggio inviato ad un destinatario, viene prelevato l'indirizzo di posta elettronica di quest'ultimo che viene incollato nei campi 'Mittente/Da:' e 'A:' delle regole del filtro. In tal modo tutta la corrispondenza con quel contatto viene trasferita nella nuova cartella.
qf.filters.template.replyto.description=Questo filtro è basato sul campo 'Rispondi a'.
qf.filters.template.list.description=Simile al tipo 'Basato sul mittente': in questa modalità però il campo 'A:' delle regole del filtro non viene riempito.
qf.filters.template.maillist.description=Utile per liste di distribuzione con "List-Id". Se questo non è configurato, al suo posto verrà usato l'indirizzo del mittente
qf.filters.template.topic.description=Questa modalità ricerca nel campo 'Oggetto' particolari espressioni comprese fra parentesi quadre o graffe, per esempio [collezionisti di francobolli] o {vegani} e crea un filtro basato su di esse; usando questo tipo di filtro risulta facile riorganizzare una gran quantità di messaggi.
qf.filters.template.tag.description=Questo tipo utilizza come regola per la creazione del filtro le etichette con cui si possono contrassegnare i messaggi.
qf.description.mergeSummary=La procedura guidata di quickFilters ha trovato dei filtri che svolgono già la stessa azione.
qf.description.mergeInstructions=È possibile espandere uno di questi filtri o crearne uno di completamente nuovo.
qf.description.mergeAddSummary=Selezionare il filtro che erediterà le proprietà degli altri.
qf.description.mergeAddInstructions=Tutti gli altri filtri di questo elenco entreranno a far parte di questo e saranno poi cancellati.
qf.description.selectToExtend=Selezionare un filtro da espandere con nuove regole
qf.button.next=Successivo
qf.button.merge=Unione
qf.button.targetSelected=Filtro 'destinazione' selezionato
qf.button.editFilter=Modifica filtro…
qf.button.createFilter=Crea nuovo filtro…
qf.notify.filterCreated=Creato con successo il nuovo filtro '{0}'
qf.notify.filterMergeUpdated=Aggiornato con successo il filtro '{0}'
